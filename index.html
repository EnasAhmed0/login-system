<div class="container py-5 z-1">
<div class="card p-5 d-flex justify-content-between ">
  <div class="left">
    <h1 class="text-center">Login System</h1>
  </div>
<div class="right">
<div class="tab-content">
  <div
    class="tab-pane fade show active"
    id="pills-login"
    role="tabpanel"
    aria-labelledby="tab-login"
  >
    <div>
  
      <div data-mdb-input-init class="form-outline mb-4">
        <input type="email"  id="mail" class="form-control" />
        <label class="form-label" for="mail">Email </label>
      </div>

      <!-- Password input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <input type="password"  id="pass"  class="form-control" />
        <label class="form-label" for="Pass">Password</label>
      </div>
       <span id="login-message" class="text-center d-none mt-3"></span>
      <!-- 2 column grid layout -->
      <div class="row mb-4">
        <div class="col-md-6 d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check mb-3 mb-md-0">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="loginCheck"
              checked
            />
            <label class="form-check-label" for="loginCheck"> Remember me </label>
          </div>
        </div>

        <div class="col-md-6 d-flex justify-content-center">
          <!-- Simple link -->
          <a href="#!">Forgot password?</a>
        </div>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-4" id="login-btn" onclick="getSignin()">Sign in</button>

      <!-- Register buttons -->
      <div class="text-center">
        <p>Not a member? <a href="#!">Register</a></p>
      </div>

          <div class="text-center mb-3">
    
        <button data-mdb-ripple-init type="button" id="login-facebook" class="btn btn-secondary facebook btn-floating mx-1">
          <i  class="fab fa-facebook-f"></i>
        </button>

        <button data-mdb-ripple-init type="button"  id="login-google" class="btn btn-secondary google btn-floating mx-1">
          <i class="fab fa-google"></i>
        </button>

        <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
          <i class="fab fa-twitter"></i>
        </button>

        <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
          <i class="fab fa-github"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- ************************************************************************************** -->
  <div
    class="tab-pane fade"
    id="pills-register"
    role="tabpanel"
    aria-labelledby="tab-register"
  >
    <div>
      <div data-mdb-input-init class="form-outline mb-4">
        <input type="text" id="name" name="Name" class="form-control" />
        <label class="form-label"  for="name"> Name</label>
        <span id="name-error" class="error-message"></span>
      </div>

      <!-- Username input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <input type="text" id="userName"class="form-control" />
        <label class="form-label"  for="userName">Username</label>
        <span id="name-error" class="error-message"></span>
      </div>

      <!-- Email input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <input type="email"  id="userMali" class="form-control" />
        <label class="form-label" for="userMali">Email</label>
        <span id="email-error" class="error-message"></span>
      </div>

      <!-- Password input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <input type="password" id="password" class="form-control" />
        <label class="form-label" for="password">Password</label>
         <span id="password-error" class="error-message"></span>
      </div>

      <!-- Repeat Password input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <input type="password" class="form-control" />
        <label class="form-label" for="userPass">Repeat password</label>
         <span id="password-error" class="error-message"></span>
      </div>

      <!-- Checkbox -->
      <div class="form-check d-flex justify-content-center mb-4">
        <input
          class="form-check-input me-2"
          type="checkbox"
          value=""
          id="registerCheck"
          checked
          aria-describedby="registerCheckHelpText"
        />
        <label class="form-check-label" for="registerCheck">
          I have read and agree to the terms
        </label>
      </div>
<span id="message" class="text-center d-none mt-3"></span>
      <!-- Submit button -->
      <button data-mdb-ripple-init type="submit" id="signUp" class="btn btn-primary btn-block mb-3"  onclick="getSignup()">Sign up</button>

            <div class="text-center mb-3">
       
        <button data-mdb-ripple-init type="button"  class="btn btn-secondary btn-floating mx-1">
          <i class="fab fa-facebook-f"></i>
        </button>

        <button data-mdb-ripple-init type="button"  class="btn btn-secondary btn-floating mx-1">
          <i class="fab fa-google"></i>
        </button>

        <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
          <i class="fab fa-twitter"></i>
        </button>

        <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
          <i class="fab fa-github"></i>
        </button>
            </div>

    </div>
  </div>
